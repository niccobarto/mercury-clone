<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/styles.css">
    <script src="js/scripts.js" defer></script>
    <title>The Mercury News</title>
</head>
<body>
<header>
    <div class="primary-bar">
        <div class="secondary-bar">
            <div class="primary-top-bar-container">
                <div class="top-bar-container">
                    <div class="sections-container">
                        <nav class="navbar">
                            <div class="hamburger-menu" role="button" onclick="toggleMenu()">
                                <div class="hamburger" id="hamburger">
                                    <!-- Tre linee -->
                                    <span></span>
                                    <span></span>
                                    <span></span>
                                </div>
                                <span>All Sections</span>
                            </div>
                        </nav>
                    </div>
                    <div class="title-container">
                        <img src="https://placehold.co/401x48?text=The+Mercury+News" class="title-img" alt="The Mercury News">
                    </div>
                    <div class="right-container">
                        <div class="sub-container">
                            <ul class="ul-sub-bar">
                                <li><a href="#">Subscribe</a></li>
                                <li><a href="#">Log in</a></li>
                            </ul>
                        </div>
                        <div class="search-container">
                            <button type="submit">
                                <img src="images/search-bar-icon.png" class="search-container-icon" alt="search icon">
                            </button>
                        </div>
                    </div>

                </div>
            </div>
            <div class="main-header">
                <h1 class="site-logo">The Mercury News</h1>
            </div>

        </div>
    </div>
